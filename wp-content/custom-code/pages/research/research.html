<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Papers</title>
  <link rel="stylesheet" href="../../shared/css/styles.css"/>
  <script defer src="researchScript.js"></script>
</head>
<body>
  <h1>//research</h1>
  <div id="search-bar-wrapper">
    <div id="year-filter-wrapper">
      <button id="year-filter-button" aria-haspopup="listbox" aria-expanded="false">
        Select Year
        <span class="arrow">&#9662;</span>
      </button>
      <ul id="year-filter-list" role="listbox" tabindex="-1" hidden>
        <li role="option" data-value="All" aria-selected="true">All</li>
        <li role="option" data-value="2025">2025</li>
        <li role="option" data-value="2024">2024</li>
        <li role="option" data-value="2023">2023</li>
        <li role="option" data-value="2022">2022</li>
        <li role="option" data-value="2021">2021</li>
        <li role="option" data-value="2020">2020</li>
        <li role="option" data-value="2019">2019</li>
        <li role="option" data-value="2018">2018</li>
        <li role="option" data-value="2017">2017</li>
        <li role="option" data-value="2016">2016</li>
        <li role="option" data-value="2015">2015</li>
        <li role="option" data-value="2014">2014</li>
        <li role="option" data-value="2013">2013</li>
        <li role="option" data-value="2012">2012</li>
      </ul>
    </div>
    <input id="search-box" type="search" placeholder="Search papers..." aria-label="Search papers" />
    <button id="download-button">
      <span class="material-symbols-outlined" id="download-icon">
        download
      </span>
    </button>
    <div id="download-menu" style="display: none; position: absolute; background: white; border: 1px solid #ccc; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); padding: 10px; z-index: 1000;">
      <button id="download-json">Download JSON</button><br>
      <button id="download-csv">Download CSV</button>
    </div>
  </div>

  <div id="papers-grid"></div>
</body>
</html>
